<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./css/form.css" rel="stylesheet" />
    <title>Форма</title>
  </head>
  <body>
    <main>
      <form class="form_example">
        <fieldset>
          <legend class="form_legend">Образец формы</legend>
          <table class="form_table">
            <tr>
              <td>
                <label for="name">Имя</label>
              </td>
              <td>
                <input type="text" id="name">
              </td>
            </tr>
            <tr>
              <td>
                <label for="email">E-mail </label>
              </td>
              <td>
                <input type="email" id="email">
              </td>
            </tr>
            <tr>
              <td>
                <label for="birth_date">Дата рождения </label>
              </td>
              <td>
                <input type="date" id="birth_date">
              </td>
            </tr>
            <tr>
              <td>
                <label for="health">Самочувствие </label>
              </td>
              <td>
                <input type="range" id="health">
              </td>
            </tr>
            <tr>
              <td>Вы сегодня</td>
              <td>
                <input type="checkbox" id="b1" name="vehicle1" value="Bike">
                <label for="b1"> Завтракали</label><br>
                <input type="checkbox" id="b2" name="vehicle2" value="Car">
                <label for="b2"> Обедали</label><br>
                <input type="checkbox" id="b3" name="vehicle3" value="Boat">
                <label for="b3"> Ужинали</label><br><br>
              </td>  
            </tr>
            <tr>
              <td>Сколько будет 2+2?</td>
              <td>
                <input type="radio" id="1" name="example_radio" value="1">
                <label for="1"> 3</label><br>
                <input type="radio" id="2" name="example_radio" value="2">
                <label for="2"> 4</label><br>
                <input type="radio" id="3" name="example_radio" value="3">
                <label for="3"> 5</label><br><br>
              </td>
            </tr>
            <tr>
              <td>Тема</td>
              <td>
                <select name="theme" required="required">
                  <option value="">Выберите вариант</option>
                  <option>Вопрос по работе сервиса</option>
                  <option>Помощь в оформлении заказа</option>
                  <option>Сотрудничество</option>
                  <option>Пожелания / предложения</option>
                </select>
              </td>
            </tr>
          </table>
        </fieldset>
        <p><input class="submit_button" type="submit" value="Отправить"></p>
      </form>
    </main>
  </body>
</html>
