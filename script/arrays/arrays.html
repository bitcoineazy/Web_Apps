<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Массивы</title>
</head>
<body>
    <script>
        function showMessage() {
            let message = "Привет, я JavaScript!" // локальная переменная
            alert( message );
        }
        showMessage(); // Привет, я JavaScript!
        alert(message); // -- будет ошибка, т.к. переменная видна только внутри функции
    </script>
</body>
</html>
