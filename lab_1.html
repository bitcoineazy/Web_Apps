<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Переменные, типы данных</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.6.4/math.js"></script>
  </head>
  <body>
    <script>
      var x = prompt("Введите первое число:")
      var operation = prompt("Выберите операцию: (+, -, /, *, **, )")
      var y = prompt("Введите второе число:")
      var result = math.evaluate(x+operation+y)
      alert("Результат: " + result)
      var value = prompt("Загадайте число и умножьте его на 2 затем прибавьте 7:")
      alert("Вы загадали число: " + ((value - 7) / 2))
      var name = prompt("Введите имя:")
      var birth_year = prompt("Введите год рождения:")
      document.write(name + ": " + (2021 - birth_year))
    </script>
  </body>
