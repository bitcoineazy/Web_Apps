<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Условия, циклы</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.6.4/math.js"></script>
</head>
<body>
<script>
    let answers = 0
    let secret = prompt("В какой стране мы живем?")
    if (secret.toLowerCase() === "россия") {
        alert("Верно :)")
        answers += 1
    } else {
        alert("Неверно :(")
    }
    let secret_2 = prompt("Какой сейчас сезон?")
    if (secret_2.toLowerCase() === 'осень') {
        alert("Верно :)")
        answers += 1
    } else {
        alert("Неверно :(")
    }
    alert("Правильных ответов: " + answers + " из 2 вопросов")
    alert("Сейчас выведем числа от 1 до 10")
    for (let i = 1; i < 11; i++) {
        alert(i)
    }
    do {
        alert("Еще по одной?")
    } while (prompt("Введите 1 чтобы выйти") !== '1')

    alert("Факториал 21: " + math.factorial(21))
    function is_palindrome(str) {
        let reversed_string = str.split('').reverse().join('')
        if (reversed_string === str) {
            return 'Палиндром!';
        } else {
            return 'К сожалению, не палиндром!';
        }
    }
    alert("Проверка фамилии Туголуков на палиндром:")
    alert(is_palindrome("Туголуков"))

    alert("Выведем простые число от 1 до 21")
    let n = 21;
    nextPrime:
        for (let i = 2; i <= n; i++) { // Для всех i
            for (let j = 2; j < i; j++) { // проверить, делится ли число
                if (i % j === 0) continue nextPrime; // не подходит, берём следующее
            }
            alert(i)
        }

    let number = math.floor(math.random() * 10)
    let guess_random = prompt("Угадайте число от 0 до 10")
    if (parseInt(guess_random) === number) {
        alert("Угадали!")
    } else {
        alert("Не угадали, загаданное число было: " + number)
    }
</script>
</body>
</html>
