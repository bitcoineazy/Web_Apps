<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Функции высшего порядка</title>
</head>
<body>
  <script>
      const arr1 = [1, 2, 3];
      const arr2 = [];
      for(let i = 0; i < arr1.length; i++) {
          arr2.push(arr1[i] * 2)
      }
      // выводит [ 2, 4, 6 ]
      console.log(arr2)
      const arr3 = [1, 2, 3]
      const arr4 = arr3.map(function(item) {
          return item * 10 * 3
      })
      console.log(arr4)
  </script>
</body>
</html>
